<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/sign.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/assets/favicon.ico">
    <title>SignUp</title>
</head>
<body>
    <div class="outer_form">
        <div class="form">
            <h2 class="title">
                T'sAssist
            </h2>
            <p>Sign up to use online teacher assistant</p>
            <button>Sign Up with google</button>
            <br>
            <p id="or">OR</p>
            <form action="{{ url_for('signup')}}" method="post">
                <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token }}"> -->
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <br> 
                <p id="error_message" style="color: red; font-style: oblique;"></p>
                <button type="submit">Sign Up</button>
            </form> 
            <br>
            <p>Already have an account? <a href="/signin">Sign in</a></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error_message');

        if ( password.length < 8) {
            errorMessage.textContent = "Ikani zolemba zosachepera zisanu ndi ziwiri";
        } else if (!/[A-Z]/.test(password)) {
            errorMessage.textContent = "Ikaniko chilemba chachikulu";
        } else if (!/[0-9]/.test(password)) {
            errorMessage.textContent = "Ikaniko nambala";
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            errorMessage.textContent = "Ikaniko chizindikiro chapadera ngati %^$#";
        } else {
            errorMessage.textContent = "";
        }
    });

    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorMessage = document.getElementById('error_message');

        if (password !== confirmPassword) {
            errorMessage.textContent = "Mapasiwediwo afanane";
        } else {
            errorMessage.textContent = "";
        }
    });
</script>
</html>
